<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>library-app</title>
</head>

<body>
    <div class="container">
        <div class="title-container">
            <h1>Library app</h1>
            <button class="add-button" type="submit">Add Book</button>
        </div>

        <div class="book-container">
            <div class="book">
                <h4 class="book-title">Book: <br> Lord of the Rings</h4>
                <h5 class="book-author">Author: <br>J.R.R. TOLKIEN</h5>
                <h5 class="book-pages">Pages: <br>123</h5>
                <div class="book-buttons">
                    <button type="submit" class="read-button">READ</button>
                    <button type="submit" class="delete-button"><svg class="delete-icon" width="20px" height="20px" fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>delete-alert</title><path d="M17 4V6H3V4H6.5L7.5 3H12.5L13.5 4H17M4 19V7H16V19C16 20.1 15.1 21 14 21H6C4.9 21 4 20.1 4 19M19 15H21V17H19V15M19 7H21V13H19V7Z" /></svg></button>
                </div>
            </div>
        </div>
    </div>


    <script src="library-app.js"></script>
</body>

</html>
